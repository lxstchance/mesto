<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button hover"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <!-- TODO add alt and fixed size-->
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__heart-button element__heart-button_active"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__heart-button "></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Карачаево-Черкесия</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="edit-form edit-form_disabled">
        <div class="edit-form__inner">
            <img src="./images/close-btn.svg" alt="" class="edit-form__close-btn">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <fieldset class="edit-form__container">
                <input class="edit-form__name" type="text" placeholder="Введите своё имя" value="Жак-Ив Кусто">
                <input class="edit-form__career" type="text" placeholder="Чем вы занимаетесь?"
                    value="Исследователь океана">
            </fieldset>
            <button class="edit-form__submit-btn" type="submit">Сохранить</button>
        </div>
    </div>
</body>

</html>
