<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button hover"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="popup1 popup_type_new-element">
                    <div class="popup1__container">
                        <img src="./images/close-btn.svg" alt="" class="popup1__close-btn">
                        <h2 class="popup1__title">Новое место</h2>
                        <form class="popup1__inner">
                            <input class="popup1__name" type="text" placeholder="Название">
                            <input class="popup1__link popup1__career" type="text" placeholder="Ссылка на картинку">
                            <button class="popup1__submit-btn" type="submit">Создать</button>
                        </form>

                    </div>
                </div>
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <img src="./images/close-btn.svg" alt="" class="popup__close-btn">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__inner">
                    <input class="popup__name" id="input-name" type="text" placeholder="Введите своё имя"
                        value="Жак-Ив Кусто">
                    <input class="popup__career" id="input-career" type="text" placeholder="Чем вы занимаетесь?"
                        value="Исследователь океана">
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-element">
            <div class="popup__container">
                <img src="./images/close-btn.svg" alt="" class="popup__close-btn">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__inner">
                    <input class="popup__name" type="text" placeholder="Название">
                    <input class="popup__link popup__career" type="text" placeholder="Ссылка на картинку">
                </form>
                <button class="popup__submit-btn" type="submit">Создать</button>
            </div>
        </div>
    </div>

    <template class="element-template">
        <li class="element">
            <button class="element__trash-button"></button>
            <img src="" alt="" class="element__image">
            <div class="element__inner">
                <h2 class="element__title"></h2>
                <button class="element__heart-button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
