<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <script type="module" src="./scripts/index.js" defer></script>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button hover" type="button" aria-label="Редактирование"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Кнопка добавления"></button>
            </section>
            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-btn" type="button" aria-label="кнопка закрытия"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__inner" novalidate>
                    <input class="popup__name popup__input" id="input-name" type="text" placeholder="Введите своё имя"
                        value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                    <span class="popup__input-error input-name-error"></span>
                    <input class="popup__career popup__input" id="input-career" type="text"
                        placeholder="Чем вы занимаетесь?" value="Исследователь океана" required minlength="2"
                        maxlength="200">
                    <span class="popup__input-error input-career-error"></span>
                    <button class="popup__submit-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_type_new-element">
            <div class="popup__container">
                <img src="./images/close-btn.svg" alt="" class="popup__close-btn">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__inner" novalidate>
                    <input class="popup__name popup__input" id="input-place" type="text" required minlength="2"
                        maxlength="30" placeholder="Название">
                    <span class="popup__input-error input-place-error"></span>
                    <input class="popup__link popup__career popup__input" id="input-url" type="url" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__input-error input-url-error"></span>
                    <button class="popup__submit-btn" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <img src="./images/close-btn.svg" alt="" class="popup__close-btn popup__close-btn_type_image">
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
                class="popup__image">
            <p class="popup__text"></p>
        </div>
    </div>

    <template class="element-template">
        <li class="element">
            <button class="element__trash-button"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Изображение"
                class="element__image">
            <div class="element__inner">
                <h2 class="element__title"></h2>
                <button class="element__heart-button"></button>
            </div>
        </li>
    </template>
</body>

</html>
