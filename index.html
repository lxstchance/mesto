<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="container">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">

            <section class="profile">

                    <div class="profile__inner">

                        <button class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <!-- TODO add alt and fixed size-->
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Карачаевск</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/elbrus.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/dombai.png" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Домбай</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/karachaevsk.jpg" alt="" class="element__image">
                        <div class="element__inner">
                            <h2 class="element__title">Карачаево-Ч...</h2>
                            <button class="element__heart-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
